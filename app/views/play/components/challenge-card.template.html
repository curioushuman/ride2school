<md-card class="r2s-challenge_preview r2s-challenge-{{ $ctrl.challengeClass }}" md-colors="::{backgroundColor: 'default-{{ $ctrl.backgroundColour }}'}"><md-card-title><md-card-title-text><span class="md-headline">{{ $ctrl.challenge.name }}</span><span class="md-subhead">{{ $ctrl.challenge.status }} challenge</span></md-card-title-text><md-card-title-media></md-card-title-media></md-card-title><md-card-content><div layout="row"><div flex="{{ $ctrl.progressWidth }}" layout="column" layout-padding="layout-padding" layout-align="center end"><md-progress-linear class="md-primary" md-mode="determinate" value="{{ $ctrl.challenge.progress }}"></md-progress-linear></div><div flex="10" layout="column" layout-padding="layout-padding"><md-icon class="material-icons r2s-icon-badged">settings_input_antenna<div class="r2s-icon-badge" md-colors="::{backgroundColor: 'default-{{ $ctrl.badgeColour }}'}">{{ $ctrl.challenge.trees }}</div></md-icon></div><div flex="flex" layout="column" layout-padding="layout-padding"><md-icon class="material-icons r2s-icon-badged" ng-if="$ctrl.showActiveKids">face<div class="r2s-icon-badge" md-colors="::{backgroundColor: 'default-{{ $ctrl.badgeColour }}'}">{{ $ctrl.challenge.activeKids }}</div></md-icon></div></div></md-card-content><md-card-actions layout="row" layout-align="end center" ng-if="$ctrl.challenge.status == 'Current'"><md-button>Review</md-button><md-button>Accept</md-button></md-card-actions><md-card-actions layout="row" layout-align="end center" ng-if="$ctrl.challenge.status == 'Completed'"><md-button>Review</md-button></md-card-actions><md-card-actions layout="row" layout-align="end center" ng-if="$ctrl.challenge.status == 'Bonus'"><md-button ng-disabled="true"><md-icon class="material-icons">lock_outline</md-icon><span flex="flex">Locked</span></md-button></md-card-actions></md-card>
